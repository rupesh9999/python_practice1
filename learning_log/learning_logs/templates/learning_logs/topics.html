{% extends "learning_logs/base.html" %}

{% block content %}

<p>Topics</p>

<u1>
    {% for topic in topics %}
    <li>
        <a href="{% url 'learning_logs:topic' topic.id %}">{{ topic }}</a>
    </li>
    {% empty %}
    <li>No topics have been added yet.</li>
    {% endfor %}

</u1>

{% endblock content %}
